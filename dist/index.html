<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="icon" href="./favicon.ico" />
    <title>临摹</title>

    <style>
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>

    <script defer="defer" src="./js/chunk-vendors.js"></script>
    <script defer="defer" src="./js/app.js"></script>
    <link
      href="./css/chunk-vendors.css"
      rel="stylesheet alternate"
      disabled="disabled"
      title="iphone"
    />
    <link
      href="./css/app.css"
      rel="stylesheet alternate"
      disabled="disabled"
      title="iphone"
    />
    <link
      href="./css_ipad/chunk-vendors.css"
      rel="stylesheet alternate"
      disabled="disabled"
      title="ipad"
    />
    <link
      href="./css_ipad/app.css"
      rel="stylesheet alternate"
      disabled="disabled"
      title="ipad"
    />
    <script>
      var os = (function () {
        var ua = navigator.userAgent,
          isWindowsPhone = /(?:Windows Phone)/.test(ua),
          isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
          isAndroid = /(?:Android)/.test(ua),
          isFireFox = /(?:Firefox)/.test(ua),
          isChrome = /(?:Chrome|CriOS)/.test(ua),
          isTablet =
            /(?:iPad|PlayBook)/.test(ua) ||
            (isAndroid && !/(?:Mobile)/.test(ua)) ||
            (isFireFox && /(?:Tablet)/.test(ua)),
          isPhone = /(?:iPhone)/.test(ua) && !isTablet,
          isPc = !isPhone && !isAndroid && !isSymbian;
        return {
          isTablet: isTablet,
          isPhone: isPhone,
          isAndroid: isAndroid,
          isPc: isPc,
        };
      })();

      var eleLinks = document.querySelectorAll("link[title]");
      var skirColorChange = function (value) {
        eleLinks.forEach(function (link) {
          link.disabled = true;
          if (link.getAttribute("title") == value) {
            link.disabled = false;
          }
        });
      };

      if (os.isAndroid || os.isPhone) {
        skirColorChange("iphone");
      } else if (os.isTablet) {
        skirColorChange("ipad");
      }
      console.log(1);
    </script>
  </head>
  <body>
    <noscript
      ><strong
        >We're sorry but 临摹 doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      ></noscript
    >
    <div id="app"></div>
  </body>
</html>
